<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/eb73a4201e.js" crossorigin="anonymous"></script>
</head>

<body>
  <form method="POST" th:action="@{/session/sessions}" th:object="${session}">
    <div class="bg-success p-2 text-white bg-opacity-75">
      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input type="text" class="form-control" name="fullname" placeholder="First and last name required"
          th:field="*{fullName}">
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span><br>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" name="dateOfBirth" placeholder="YYYY-MM-DD" th:field="*{dateOfBirth}"
          required>
        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span><br>
      </div>
    </div>
    <button class="btn btn-dark" type="submit">Submit</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
